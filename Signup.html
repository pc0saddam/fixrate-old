<!DOCTYPE html>
<html>
<head>
	<title>form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="Signup.css">
	<script src="Signup.js"></script>
</head>
<body>
	<div class="fullscreen-container">
		<div class="container">
			<div class="heading">
			  <h1><marquee style="color:white;"><strong>FIXRATESHOPPING</strong></marquee></h1>
			</div>
	
			<div class="form-container">
			  <form>
				<div class="input-group">
				  <label> <h1><marquee style="color:white; font-size:25px;">
				  <strong>FIXRATESHOPPING</strong></marquee></h1></label>	
				  <label for="name">USER NAME</label>
				  <input type="text" id="uid" onclick="validate" method="post" action="" placeholder="ENTER USER NAME" name="name" 
				  minlength="7" maxlength="20">
				</div>
				
				<div class="input-group">
				  <label for="email">EMAIL ID</label>
				  <input type="email" id="email" method="post" action="#" onclick="validate" name="emal" placeholder="ENTER EMAIL ID"
				  minlength="10" maxlength="64">
				</div>
				
				<div class="input-group">
				  <label for="password">CREATE PASSWORD</label>
				  <input type="Password" id="myInput" value="" onclick="validate" action="" placeholder="ENTER PASSWORD" name="Password" minlength="6" maxlength="8">
				  <p style="font-size: 10px;"><input type="checkbox" onclick="myFunction()"> Show Password</p>
				</div>
				<script>
					function myFunction() {
					  var x = document.getElementById("myInput");
					  if (x.type === "password") {
						x.type = "text";
					  } else {
						x.type = "password";
					  }
					}
					</script>
			  </form>
			  <p>&nbsp; &nbsp; &nbsp; &nbsp;<input type="checkbox"> I accept the <a href="#" style="text-decoration: none;"> Terms & Conditions.</a></p>
			  <center>
			  <a href="#"><button id="demo" onclick="myFunction()" type="submit" value="SIGNUP">SIGNUP</button></a>
			  </center>
			</div>
		</div>     
	  </div>
</body>
</html>
