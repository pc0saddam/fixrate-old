<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fixrate Shopping</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="carouse.css">
  </head>
  <body>
	<div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img src="https://canary.contestimg.wish.com/api/webimage/5f7e2735168d812e1c099cd0-large.jpg?cache_buster=d014aec142900e1548bd874290b28d55" height="300px;" width="150px;" /></div>
						  <div class="tab-pane" id="pic-2"><img src="https://m.media-amazon.com/images/I/71Uqzn6rqJL._SL1500_.jpg" height="300px;" width="150px;" /></div>
						  <div class="tab-pane" id="pic-3"><img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MM233_AV1?wid=1144&hei=1144&fmt=jpeg&qlt=90&.v=1645481448965" height="300px;" width="150px;" /></div>
						  <div class="tab-pane" id="pic-4"><img src="https://fdn.gsmarena.com/imgroot/news/21/04/iphone-13-product-red-renders/-1200/gsmarena_002.jpg" height="300px;" width="150px;" /></div>
						  <div class="tab-pane" id="pic-5"><img src="https://cdn.mos.cms.futurecdn.net/Ndgzi6963xfBNi2KzSF3u6-1200-80.jpg" height="300px;" width="150px;" /></div>
						</div>
						<ul class="preview-thumbnail nav nav-tabs">
						  <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="https://canary.contestimg.wish.com/api/webimage/5f7e2735168d812e1c099cd0-large.jpg?cache_buster=d014aec142900e1548bd874290b28d55" height="56px;" width="250px;" /></a></li>
						  <li><a data-target="#pic-2" data-toggle="tab"><img src="https://m.media-amazon.com/images/I/71Uqzn6rqJL._SL1500_.jpg" height="56px;" width="250px;" /></a></li>
						  <li><a data-target="#pic-3" data-toggle="tab"><img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MM233_AV1?wid=1144&hei=1144&fmt=jpeg&qlt=90&.v=1645481448965" height="56px;" width="250px;" /></a></li>
						  <li><a data-target="#pic-4" data-toggle="tab"><img src="https://fdn.gsmarena.com/imgroot/news/21/04/iphone-13-product-red-renders/-1200/gsmarena_002.jpg" height="56px;" width="250px;" /></a></li>
						  <li><a data-target="#pic-5" data-toggle="tab"><img src="https://cdn.mos.cms.futurecdn.net/Ndgzi6963xfBNi2KzSF3u6-1200-80.jpg" height="56px;" width="250px;" /></a></li>
						</ul>
						
					</div>
					<div class="details col-md-6">
						<h3 class="product-title" style="color:grey; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">iPhone 13 (256 GB)</h3>
						<div class="rating">
							<div class="stars">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>
							<span class="review-no" style="color:grey; font-weight: bold; font-size: 25px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">41 reviews</span>
						</div>
						<p class="product-description" style="color:grey; font-weight:bold; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Highlights 128 GB ROM 15.49 cm (6.1 inch) Super Retina XDR Display 12MP + 12MP | 12MP Front Camera A15 Bionic Chip Processor</p>
						<h4 class="price" style="color:grey; font-size: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">current price : <span style="font-size: 20px; font-weight:bolder; color:grey; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Rs 80,000</span></h4>
						<p class="vote"><strong style="color:grey; font-size:20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">91% Of Buyers Enjoyed This Product! (87 Votes)</strong></p>
						<h5 class="sizes" style="color:grey; font-size:20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
							<span class="size" data-toggle="tooltip" title="small"><b style="color:green;"></b></span>
							<span class="size" data-toggle="tooltip" title="medium"><b style="color:red;"></b></span>
							<span class="size" data-toggle="tooltip" title="large"><b style="color:blue;"></b></span>
							<span class="size" data-toggle="tooltip" title="xtra large"><b style="color:white;"></b></span>
						</h5>
						<h5 class="colors" style="color:green; font-size:20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
							<span class="color orange not-available" data-toggle="tooltip" title="Not In store"></span>
							<span class="color green"></span>
							<span class="color blue"></span>
						</h5>
						<div class="action">
							<a href="" id="hk1"><button class="add-to-cart btn btn-default" type="button" id="bn1" onsubmit="return validateForm()" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">add to cart</button></a>
							<a href="" id="hk2"><button class="like btn btn-default" type="button" id="bn2" onsubmit="return validateForm()"><span class="fa fa-heart" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">buy now</span></button></a>
						</div> 
					</div>
				</div>
			</div>
		</div>
	</div>
  </body>
  </html>
